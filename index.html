<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Rock Paper Scissors</title>
	<script src="./static/js/rock-paper-scissors.js" defer></script>
	<link rel="stylesheet" href="./static/css/style.css">
</head>

<body>
	<div class="display">
		<p class="score-title">Score</p>
		<div class="scores">
			<p class="player-title">Player: <span class="player-score">0</span></p>
			<p class="computer-title">Computer: <span class="computer-score">0</span></p>
		</div>
	</div>

	<div class="choices">
		<div class="player-choice-region">
			<p>Player chooses: <span class="player-choice"></span></p>
			<img src="" class="player-choice-image">
		</div>
		<div class="computer-choice-region">
			<p>Computer chooses: <span class="computer-choice"></span></p>
			<img src="" class="computer-choice-image">
		</div>
	</div>

	<p class="round-result"></p>

	<p class="game-winner"></p>

	<div class="buttons">
		<button type="button" id="rock">Rock</button>
		<button type="button" id="paper">Paper</button>
		<button type="button" id="scissors">Scissors</button>
	</div>
</body>

<html>
